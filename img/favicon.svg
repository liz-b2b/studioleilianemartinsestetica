<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Studio Leiliane Martins">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="35%" r="75%">
      <stop offset="0%" stop-color="#fff7f7"/>
      <stop offset="100%" stop-color="#f3d6d8"/>
    </radialGradient>
    <radialGradient id="coreGrad" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#ffdfe2"/>
      <stop offset="100%" stop-color="#c77f86"/>
    </radialGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  <!-- rounded square background -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="url(#bgGrad)"/>
  <!-- subtle outer ring -->
  <g filter="url(#softShadow)">
    <circle cx="32" cy="32" r="20" fill="#fff" opacity="0.6"/>
    <circle cx="32" cy="32" r="12" fill="url(#coreGrad)"/>
  </g>
  <!-- small highlight -->
  <circle cx="36.5" cy="27.5" r="2.6" fill="#ffffff" opacity="0.9"/>
</svg>
